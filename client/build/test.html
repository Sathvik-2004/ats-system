// Simple test page to bypass React app issues
<!DOCTYPE html>
<html>
<head>
    <title>ATS System - Direct Test</title>
</head>
<body>
    <h1>ATS System - Frontend Test</h1>
    <p>Backend: <span id="backend-status">Testing...</span></p>
    
    <h2>Test Application Submission</h2>
    <form id="test-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="jobId" placeholder="Job ID" value="test123">
        <button type="submit">Submit Application</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Test backend connection
        fetch('https://ats-system-u2nr.onrender.com/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('backend-status').textContent = 'Connected ✅';
            })
            .catch(error => {
                document.getElementById('backend-status').textContent = 'Error ❌';
            });
        
        // Handle form submission
        document.getElementById('test-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                jobId: document.getElementById('jobId').value
            };
            
            try {
                const response = await fetch('https://ats-system-u2nr.onrender.com/api/applicants/apply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Result:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
