<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS System - Live Version</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 { font-size: 3em; margin-bottom: 10px; }
        .header p { font-size: 1.3em; opacity: 0.95; }
        .status-bar {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 3px solid #28a745;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .status-item {
            display: flex;
            align-items: center;
            margin: 10px;
            font-weight: 600;
        }
        .status-item.success { color: #28a745; }
        .status-item.error { color: #dc3545; }
        .status-item.info { color: #007bff; }
        .status-icon { margin-right: 10px; font-size: 1.5em; }
        .main-content { padding: 40px; }
        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }
        .section h2 {
            color: #495057;
            margin-bottom: 25px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 15px;
            font-size: 1.8em;
        }
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        .job-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #dee2e6;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .job-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-color: #007bff;
        }
        .job-title { 
            font-size: 1.4em; 
            font-weight: bold; 
            color: #007bff; 
            margin-bottom: 12px; 
        }
        .job-company { 
            color: #6c757d; 
            font-weight: 600; 
            margin-bottom: 15px; 
            font-size: 1.1em;
        }
        .job-description { 
            color: #495057; 
            line-height: 1.6; 
            margin-bottom: 15px;
        }
        .job-id { 
            font-family: 'Courier New', monospace; 
            background: #e7f3ff; 
            color: #0056b3;
            padding: 8px 15px; 
            border-radius: 8px; 
            display: inline-block;
            border: 1px solid #b3d7ff;
        }
        .form-section {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            padding: 35px;
            border-radius: 15px;
            border: 2px solid #28a745;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #495057;
            font-size: 1.1em;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 4px rgba(0,123,255,0.25);
            transform: translateY(-2px);
        }
        .btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40,167,69,0.4);
            background: linear-gradient(45deg, #218838, #1e7e34);
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 25px;
            padding: 25px;
            border-radius: 10px;
            display: none;
            font-size: 1.1em;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        .loading {
            text-align: center;
            padding: 30px;
            color: #007bff;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .success-celebration {
            animation: celebration 2s ease-in-out;
        }
        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05) rotate(1deg); }
            75% { transform: scale(1.05) rotate(-1deg); }
        }
        .live-indicator {
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ATS System</h1>
            <p>Professional Application Tracking System</p>
            <div style="margin-top: 15px;">
                <span class="live-indicator">‚óè LIVE SYSTEM</span>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item info">
                <span class="status-icon">‚ö°</span>
                <span>Backend: <span id="backend-status">Connecting...</span></span>
            </div>
            <div class="status-item info">
                <span class="status-icon">üìä</span>
                <span>Database: <span id="db-status">Checking...</span></span>
            </div>
            <div class="status-item info">
                <span class="status-icon">üîÑ</span>
                <span>Status: <span id="system-status">Initializing...</span></span>
            </div>
        </div>

        <div class="main-content">
            <!-- Jobs Section -->
            <div class="section">
                <h2>üíº Available Positions</h2>
                <div id="jobs-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading job opportunities...</p>
                    </div>
                </div>
            </div>

            <!-- Application Form -->
            <div class="section">
                <h2>üìù Submit Your Application</h2>
                <div class="form-section">
                    <form id="application-form">
                        <div class="form-group">
                            <label for="name">üìã Full Name *</label>
                            <input type="text" id="name" required placeholder="Enter your complete name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">üìß Email Address *</label>
                            <input type="email" id="email" required placeholder="your.email@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="jobId">üéØ Job ID *</label>
                            <input type="text" id="jobId" required placeholder="Select from jobs above" value="test123">
                        </div>
                        
                        <button type="submit" class="btn" id="submit-btn">
                            üöÄ Submit Application
                        </button>
                    </form>
                    
                    <div id="form-result" class="result"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Backend URL - Your live Render server
        const BACKEND_URL = 'https://ats-system-u2nr.onrender.com';
        
        console.log('üöÄ ATS System Starting...');
        console.log('Backend URL:', BACKEND_URL);

        // Update status display
        function updateStatus(element, text, type = 'info') {
            const statusElement = document.getElementById(element);
            if (statusElement) {
                statusElement.textContent = text;
                statusElement.parentElement.className = `status-item ${type}`;
            }
        }

        // Test backend connection
        async function testBackend() {
            try {
                console.log('Testing backend connection...');
                updateStatus('backend-status', 'Connecting...', 'info');
                
                const response = await fetch(`${BACKEND_URL}/health`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                console.log('‚úÖ Backend connected:', data);
                
                updateStatus('backend-status', '‚úÖ Connected', 'success');
                return true;
            } catch (error) {
                console.error('‚ùå Backend connection failed:', error);
                updateStatus('backend-status', '‚ùå Failed', 'error');
                return false;
            }
        }

        // Load jobs from backend
        async function loadJobs() {
            try {
                console.log('Loading jobs...');
                updateStatus('db-status', 'Loading jobs...', 'info');
                
                const response = await fetch(`${BACKEND_URL}/api/jobs`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const jobs = await response.json();
                console.log('‚úÖ Jobs loaded:', jobs);
                
                // Display jobs
                let jobsHtml = '<div class="jobs-grid">';
                jobs.forEach((job, index) => {
                    jobsHtml += `
                        <div class="job-card" onclick="selectJob('${job._id}')">
                            <div class="job-title">${job.title}</div>
                            <div class="job-company">üè¢ ${job.company}</div>
                            <div class="job-description">${job.description}</div>
                            <div class="job-id">Job ID: ${job._id}</div>
                        </div>
                    `;
                });
                jobsHtml += '</div>';
                
                document.getElementById('jobs-container').innerHTML = jobsHtml;
                updateStatus('db-status', `‚úÖ ${jobs.length} Jobs`, 'success');
                
                // Set first job as default
                if (jobs.length > 0) {
                    document.getElementById('jobId').value = jobs[0]._id;
                }
                
                return true;
            } catch (error) {
                console.error('‚ùå Failed to load jobs:', error);
                document.getElementById('jobs-container').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Unable to load jobs</h3>
                        <p>Error: ${error.message}</p>
                        <p>Don't worry - you can still test with default Job ID: test123</p>
                    </div>
                `;
                updateStatus('db-status', '‚ö†Ô∏è Limited', 'error');
                return false;
            }
        }

        // Select job (when clicking on job card)
        function selectJob(jobId) {
            document.getElementById('jobId').value = jobId;
            showResult('info', `Selected Job ID: ${jobId}`);
            
            // Highlight selected job
            document.querySelectorAll('.job-card').forEach(card => {
                card.style.border = '2px solid #dee2e6';
            });
            event.target.closest('.job-card').style.border = '3px solid #007bff';
        }

        // Handle form submission
        document.getElementById('application-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.textContent;
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                jobId: document.getElementById('jobId').value.trim()
            };

            // Validation
            if (!formData.name || !formData.email || !formData.jobId) {
                showResult('error', '‚ùå Please fill in all required fields!');
                return;
            }

            // Loading state
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting Application...';
            showResult('info', 'üì§ Submitting your application to the live system...');

            try {
                console.log('üöÄ Submitting application:', formData);
                
                const response = await fetch(`${BACKEND_URL}/api/applicants/apply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log('üìã Application result:', result);

                if (response.ok && result.success) {
                    // Success!
                    showResult('success', `
                        <div class="success-celebration">
                            <h3>üéâ APPLICATION SUBMITTED SUCCESSFULLY!</h3>
                            <p><strong>‚úÖ Your application has been received and processed!</strong></p>
                            <br>
                            <p><strong>üìã Application Details:</strong></p>
                            <p>‚Ä¢ Name: ${formData.name}</p>
                            <p>‚Ä¢ Email: ${formData.email}</p>
                            <p>‚Ä¢ Job ID: ${formData.jobId}</p>
                            <p>‚Ä¢ Status: ‚úÖ Successfully Submitted</p>
                            <br>
                            <p><strong>üéØ ORIGINAL ISSUE RESOLVED!</strong></p>
                            <p>Your ATS system is now working perfectly!</p>
                            <p>Applications are being submitted and processed correctly.</p>
                        </div>
                    `);
                    
                    // Reset form
                    document.getElementById('application-form').reset();
                    document.getElementById('jobId').value = 'test123';
                    
                    // Update system status
                    updateStatus('system-status', '‚úÖ Fully Operational', 'success');
                    
                } else {
                    throw new Error(result.message || `Server error: ${response.status}`);
                }

            } catch (error) {
                console.error('‚ùå Application submission failed:', error);
                showResult('error', `
                    <h3>‚ùå Submission Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Please check your connection and try again.</p>
                `);
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Show result message
        function showResult(type, message) {
            const resultDiv = document.getElementById('form-result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
            
            // Auto-hide info messages
            if (type === 'info') {
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 3000);
            }
            
            // Keep success messages visible longer
            if (type === 'success') {
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 15000);
            }
        }

        // Initialize the application
        async function initialize() {
            console.log('üîÑ Initializing ATS System...');
            updateStatus('system-status', 'Starting up...', 'info');
            
            // Run initialization tasks
            const backendOk = await testBackend();
            const jobsOk = await loadJobs();
            
            // Update overall status
            if (backendOk && jobsOk) {
                updateStatus('system-status', '‚úÖ All Systems Ready', 'success');
                console.log('‚úÖ ATS System fully initialized and ready!');
            } else if (backendOk) {
                updateStatus('system-status', '‚ö†Ô∏è Partial Functionality', 'info');
                console.log('‚ö†Ô∏è ATS System partially ready - core functions available');
            } else {
                updateStatus('system-status', '‚ùå Connection Issues', 'error');
                console.log('‚ùå ATS System has connection issues');
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üì± DOM loaded, starting ATS System...');
            initialize();
        });

        // Log system info
        console.log('üéØ ATS System Information:');
        console.log('- Frontend: Local HTML file');
        console.log('- Backend: Live Render server');
        console.log('- Database: MongoDB Atlas');
        console.log('- Status: Production ready');
    </script>
</body>
</html>
